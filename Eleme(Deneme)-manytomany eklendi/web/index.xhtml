<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>www.Turnuvasistemi.com</title>
    </h:head>
    <h:body>
        <style>
            html { 
                background: url(neymar.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
        </style>
        <div>
            <div >
                <h:form>
                    <table width="10%" height="200" border="1" cellpadding="0" cellspacing="0" style="float: inside" bgcolor="#5f5f5f" >
                        <tr>
                            <td>
                                <h:dataTable class="table table-striped table-hover" value="#{elemeController.tlist}" var="takım">
                                    <h:column>
                                        <f:facet name="header"> <p><font face="tahoma" size="2" color="#EEEEEE"><b>ID</b></font></p> </f:facet>
                                                    #{takım.id}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><p><font face="tahoma" size="2" color="#EEEEEE"><b>TAKIM ADI</b></font></p></f:facet>
                                        <h:commandLink action="#{elemeController.updateForm(takım)}" value="#{takım.takımAdı}"/>   
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header"><p><font face="tahoma" size="2" color="#EEEEEE"><b>SİL</b></font></p></f:facet>
                                        <h:commandButton action="#{elemeController.delete(takım)}" value="Sil" />

                                    </h:column>

                                </h:dataTable>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>
            <div>
                <h:form>
                    <div class="form-group">
                        <h:inputHidden value="#{elemeController.takım1.takımAdı}"/>
                        <p><font face="tahoma" size="2" color="white"><b>Takım Adı:</b></font> <h:inputText value="#{elemeController.takım1.takımAdı}"/></p>
                    </div>

                    <div class="form-group">

                        <h:commandButton value="Güncelle" action="#{elemeController.update()}"/>
                        <h:commandButton value="Ekle" action="#{elemeController.ekle()}"/>
                        <h:commandButton value="Kura Çek" action="#{sonucController.eşleştirme()}"/>
                    </div>
                </h:form>
            </div>


            <table width="50%" height="200" border="1" cellpadding="0" cellspacing="0" style="float: inside" bgcolor="#5f5f5f">
                <tr>
                    <td>
                        <h:dataTable value="#{elemeController.tekillist}" var="takım"  >

                            <h:column>
                                <p><font face="tahoma" size="2" color="	#EEEEEE"><b>TEKİL OKUMA</b></font></p>
                                        #{takım.takımAdı} 

                            </h:column>

                        </h:dataTable>
                    </td>
                    <td>
                        <h:dataTable value="#{elemeController.eslesme2list}" var="takım"  >

                            <h:column>
                                <f:facet name="header"> <p><font face="tahoma" size="2" color="#EEEEEE"><b>EV SAHİBİ</b></font></p></f:facet>

                                #{takım.takımAdı} 

                            </h:column>

                        </h:dataTable>
                    </td>
                    <td>
                        <h:dataTable  value="#{elemesonucController.eslesme3list}" var="takım" >

                            <h:column>

                                <f:facet name="header"> <p><font face="tahoma" size="2" color="#EEEEEE"><b>DEPLASMAN</b></font></p></f:facet>
                                            #{takım.takımAdı2}

                            </h:column>

                        </h:dataTable>  
                    </td>


                </tr>
            </table>
            <table width="20%" height="200" border="1" cellpadding="0" cellspacing="0" style="float: inside" bgcolor="#5f5f5f">
                <tr>

                    <td>
                        <h:dataTable class="table table-striped table-hover" value="#{elemesonucController.eslesme3list}" var="sonuctakım">
                            <h:column>
                                <f:facet name="header"><p><font face="tahoma" size="2" color="#EEEEEE"><b>1.TUR KAZANANLARI</b></font></p></f:facet>

                                <ui:repeat value="#{sonuctakım.kazananlar}" var="sonuctakım"> </ui:repeat> 

                                #{sonuctakım.takımAdı2}

                            </h:column> 
                        </h:dataTable>
                    </td>
                </tr>
                <tr> 
                    <td>
                        <h:dataTable class="table table-striped table-hover" value="#{turController.turlist}" var="takım" width="20%">
                            <h:column>
                                <f:facet name="header" ><p><font face="tahoma" size="2" color="#EEEEEE"><b>2.TUR KAZANANLARI</b></font></p></f:facet>
                                            #{takım.takımAdı}
                            </h:column> 
                        </h:dataTable>
                    </td>
                </tr>
            </table>

        </div>
    </h:body>
</html>
